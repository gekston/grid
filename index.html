<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grid + Flex</title>
  <link rel="stylesheet" type="text/css" media="all" href="/style/style.css" />
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="box a">a</div>
      <div class="box b">b</div>
      <div class="box c">c</div>
      <div class="box d">d</div>
    </div>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box" style="grid-column-start:1; grid-column-end:4;">4</div>
    </div>
  </div>
  <div class="resolution"></div>
  <input class="colWidth" type="range" value="" min="20" max="49" step="1" value="40" /> - change width
  <div class="boxColor">
    <h3>Change color box</h3>
    <input class="boxColor__red" type="range" value="68" min="0" max="255" step="1" />
    <span>Red</span>
    <input class="boxColor__green" type="range" value="68" min="0" max="255" step="1" />
    <span>Green</span>
    <input class="boxColor__blue" type="range" value="68" min="0" max="255" step="1" />
    <span>Blue</span>
  </div>
  <script type="text/javascript" charset="utf-8" async="" src="./app/style.js"></script>
</body>
</html>
