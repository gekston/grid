<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Grid + Flex</title>
  <link rel="stylesheet" type="text/css" media="all" href="/style/style.css" />
  <script type="text/javascript" charset="utf-8" async="" src="./app/style.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="box a">a</div>
      <div class="box b">b</div>
      <div class="box c">c</div>
      <div class="box d">d</div>
    </div>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box" style="grid-column-start:1; grid-column-end:4;">4</div>
    </div>
  </div>
  <div class="resolution"></div>
</body>
</html>
